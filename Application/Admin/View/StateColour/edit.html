<!DOCTYPE html>
<html lang="en">
	<head>
		<!---head-->
		<include file="Public/head"/>
		<!---head-->
	</head>
	<body>
		
		<!---nav-->
		<include file="Public/nav"/>
		<!---nav-->
		<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!---sidebar-->
					<include file="Public/sidebar"/>
				<!---sidebar-->
				</div>
				<!--top-alert-->
					<include file="Public/top-alert"/>
				<!--top-alert-->
					<div class="page-content">
						<div class="page-header">
						
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
							<form class="form-horizontal js-ajax-form" action="{:U('update')}" method="post" role="form">
								<div class="tabbable">
							        <div class="tab-content">
											<fieldset>
												<div class="form-group">
													<label class="col-sm-3 control-label no-padding-right">状态名称：</label>
													<div class="col-sm-9 ">
														<input type="text"  name="state" value="{$info.state}" class="col-xs-10 col-sm-5">
														<span class="help-inline">
															<span class="middle"><code>（请输入状态名称）</code></span>
														</span>														
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label no-padding-right">颜色：</label>
													<div class="col-sm-9">
														<input type="color" size="5" name="colour" id="color" value="{$info.colour|default='#ffffff'}" class="col-xs-10 col-sm-5 color" style="height:30px;padding:0;">
														<span class="help-inline">
															<span class="middle"><code>（请选择颜色）</code></span>
														</span>															
													</div>
												</div>									
											</fieldset>
							    </div>
							    <div class="form-actions text-center">
							    	<input type="hidden" name="id" value="{$info['id']}"/>
							     	<button class="btn btn-primary btn-sm js-ajax-submit ajax-post" type="submit" id="submit" target-form="form-horizontal">提交</button>	
							      	<button class="btn btn-default btn-sm" onclick="javascript:history.back(-1);return false;">返 回</button>
							    </div>
							</form>

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

				<!-- /#ace-settings-container -->
				<include file="Public/setting"/>
				<!-- /#ace-settings-container -->
				
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!---footer-->
		<include file="Public/footer"/>
		<!---footer-->

		<!-- page specific plugin scripts -->
		<!-- ace scripts -->

		<script src="__ASSETS_JS__/ace-elements.min.js"></script>
		<script src="__ASSETS_JS__/ace.min.js"></script>

		<!-- inline scripts related to this page -->

		<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
		<script type="text/javascript">	

		$(function(){
			$('#color').change(function(){
				$(this).attr('value', this.value);
			    //alert('您选择的颜色是：'+this.value)
			});
		});
</script>
</body>
</html>
