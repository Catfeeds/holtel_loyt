<!DOCTYPE html>
<html lang="en">
	<head>
		<!---head-->
		<include file="Public/head"/>
		<!---head-->
	</head>

	<body>
		<!---nav-->
		<include file="Public/nav"/>
		<!---nav-->

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!---head-->
					<include file="Public/sidebar"/>
				<!---head-->
				</div>
				<!--top-alert-->
					<include file="Public/top-alert"/>
				<!--top-alert-->
					<div class="page-content">
						<div class="page-header">

						</div><!-- /.page-header -->


								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
										<form class="form-horizontal" action="{:U('Category/listorders')}" method="post">
											<table id="sample-table-1" class="table table-striped table-bordered table-condensed table-hover">
												<thead>
													<tr class="">
														<th class="center"> <input class="check-all" type="checkbox"/></th>
														<th>编号</th>
														<th>客房编号</th>
														<th>类型名称</th>
														<th>楼层名称</th>
														<th>客房描述</th>
														<th>状态</th>
														<th>备注</th>
														<th>额定人数</th>
														<th>分机号</th>
														<th>床数</th>
														<th>操作</th>
													</tr>
												</thead>
												<tbody>		
													<notempty name="_list">
														<volist name="_list" id="vo">
														<tr>
												            <td class="center"><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
															<td>{$vo.id} </td>
															<td>{$vo.guest_room_id}</td>
															<td>{$vo.type_name}</td>
															<td>{$vo.floor_name}</td>
															<td>{$vo.room_description}</td>
															<td>{$vo.state}</td>
															<td>{$vo.remarks}</td>
															<td>{$vo.amount_people}</td>
															<td>{$vo.extension_number}</td>
															<td>{$vo.amount_bed}</td>
															<td>
																<a title="编辑" href="{:U('GuestRoomSet/edit?id='.$vo['id'])}"><i class="icon-edit bigger-120"></i></a>
																<a title="删除" href="{:U('GuestRoomSet/del?ids='.$vo['id'])}" class="confirm ajax-get"><i class="icon-trash bigger-120"></i></a>
												            </td>
														</tr>
														</volist>
														<else/>
														<td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
													</notempty>	
												</tbody>
											</table>
											<div class="badoo">
											     {$_page}
											</div>
									        <a class="btn btn-sm btn-primary" href="{:U('GuestRoomSet/add')}">新 增</a>
											<button class="btn btn-default btn-sm ajax-post confirm" target-form="ids" url="{:U("GuestRoomSet/del")}">删 除</button>
											</form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->	
				  </div><!-- /.main-content -->
				<!-- /#ace-settings-container -->
				<include file="Public/setting"/>
				<!-- /#ace-settings-container -->
				
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		<!--弹出框-->
		</div><!-- /.main-container -->

		<!-- basic scripts -->
		
		<!---footer-->
		<include file="Public/footer"/>
		<!---footer-->

		<!-- page specific plugin scripts -->
		<!-- ace scripts -->

		<script src="__ASSETS_JS__/ace-elements.min.js"></script>
		<script src="__ASSETS_JS__/ace.min.js"></script>
		<!--<script src="__ASSETS_JS__/common.js"></script>-->
		<!-- inline scripts related to this page -->

		<script type="text/javascript">
				function Edit_Good(id){
					$('#myModal').modal();
				}

		</script>
</body>
</html>
